<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading-List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">Reading-List</div>
    <div class="container">
        <div class="row">
            <div class="column form-column">
                <form id="reading-form">
                    <label for="book-title">Judul Buku:</label>
                    <input type="text" id="book-title" name="book-title" autocomplete="off">
                    <label for="book-author">Penulis:</label>
                    <input type="text" id="book-author" name="book-author" autocomplete="off" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="column">
                <h3>Belum Selesai Dibaca</h3>
                <div class="scrollable" id="unreaded">
                </div>
            </div>
            <div class="column">
                <h3>Selesai Dibaca</h3>
                <div class="scrollable" id="readed">
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/index.js"></script>
</body>
</html>
